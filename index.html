<!DOCTYPE html>
<html lang="en">
<head>
  <title>Number of Days Between Two Dates Calculator By Praveen</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link href="https://getbootstrap.com/docs/4.1/examples/cover/cover.css" rel="stylesheet">
  <script>
      $(document).ready(function(){
        $("#form").submit(function (e) {
        var form = $(this);
        var url = form.attr('action');
        
            $.ajax({
                type: "POST",
                url: "http://localhost/datecalculator/post.php",
                data: form.serialize(), // serializes the form's elements.
                success: function (data) {
                    //alert(data); // show response from the php script.
                    if(data){
                        $("#result").html(data);
                    }else{
                        $("#result").html('No data received!');
                    }
                    
                }
            });
        
        e.preventDefault(); // avoid to execute the actual submit of the form.
    });

});
  </script>
</head>
  <body class="text-center">

    <div class="cover-container d-flex w-100 h-50 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Date Calculator</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="https://www.linkedin.com/in/pkvishwa"">Contact</a>
          </nav>
        </div>
      </header>
      <br><br>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Calculate Days Between Two Given Dates:</h1><br>
        <p>
            <form id="form">
                From Date:
                <input type="date" name="endDate">&nbsp;
                &nbsp;&nbsp;
                To Date:
                <input type="date" name="startDate">&nbsp;
                <input type="submit" class="btn btn-sm btn-secondary">
            </form>
            <br />
            <h4>Number of Days are:</h4><br>
            <h3><span id="result" style="color:yellow;">0 Days</span></h3><br><br>
        </p>
        
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Date Calculator written and Designed, by <a href="https://www.linkedin.com/in/pkvishwa">Praveen Kumar</a>.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
